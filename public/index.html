<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo">CINE<span style="color:white">STREAM</span></a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cari film, series...">
        </div>
    </header>

    <div id="app">
        <div id="heroSection"></div>

        <div class="section-title">Sedang Trending & Hangat</div>
        <div class="movie-grid" id="movieGrid">
            <div class="loader"><i class="ri-loader-4-line ri-spin"></i> Memuat Film...</div>
        </div>
    </div>

    <div class="floating-menu">
        <div class="menu-item active" onclick="loadHome()"><i class="ri-home-5-line"></i></div>
        <div class="menu-item" onclick="toggleSearchMobile()"><i class="ri-search-line"></i></div>
        <div class="menu-item"><i class="ri-fire-line"></i></div>
        <div class="menu-item"><i class="ri-user-3-line"></i></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
